    window.onload = function () {
      changeMobileMenu('accommodation');
    }

  <title data-react-helmet="true">AJCAI 2026 - Auckland, New Zealand</title>

<body>
  <div id="___gatsby">
    <div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper">
      <div class="w-full min-h-screen flex flex-col" data-is-root-path="true">
        <header>

          <!-- Nav Bar -->
          <iframe id='menu' src='./top_menu.html?v=2' frameborder='0' width='100%' height='64px' scrolling='auto'
            style='z-index: 999; position: fixed;' onmouseover="extentIframe()" onmouseleave="resetIframe()"></iframe>
          <!-- End Of Nav Bar -->

        </header>
        <div class="w-full h-16">
        </div>
        <main class="w-full">
          <div class="global-wrapper pb-12" style="max-width:70rem" id="welcome">
            <header class="px-0 sm:px-7">

              <h2 class="pt-9 mb-5 font-titleFont text-3xl text-mainPurple font-extrabold">Accommodation</h2>
              <p class="mb-4 text-gray-700">To be announced.</p>

              <div style="display:none">
              <p class="mb-4">
                Accommodation information will be announced closer to the conference. Please check back later.
              </p>

              <style>
                .hotel-card {
                  display: flex;
                  flex-direction: row;
                  background: #fff;
                  border-radius: 16px;
                  box-shadow: 0 2px 12px rgba(80, 40, 120, 0.08);
                  margin-bottom: 2.5rem;
                  overflow: hidden;
                  align-items: stretch;
                }

                .hotel-img {
                  width: 240px;
                  min-width: 180px;
                  height: 180px;
                  object-fit: cover;
                  background: #f3f0ff;
                  display: block;
                }

                .hotel-info {
                  flex: 1;
                  padding: 1.5rem 2rem 1.5rem 2rem;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                }

                .hotel-title {
                  color: #1a3a6b;
                  font-size: 1.4rem;
                  font-weight: 700;
                  margin-bottom: 0.5rem;
                }

                .hotel-detail {
                  margin-bottom: 0.3rem;
                  font-size: 1rem;
                }

                .hotel-link {
                  color: #2563eb;
                  text-decoration: underline;
                  margin-right: 1.5rem;
                }

                .hotel-discount {
                  color: #1a3a6b;
                  font-weight: 600;
                  margin-left: 0.5rem;
                }

                @media (max-width: 800px) {
                  .hotel-card {
                    flex-direction: column;
                  }

                  .hotel-img {
                    width: 100%;
                    height: 180px;
                    min-width: 0;
                  }

                  .hotel-info {
                    padding: 1.2rem;
                  }
                }
              </style>

              <!-- Hotels to be announced -->
              <div class="flex flex-col gap-8">
              </div>
              </div>

            </header>
          </div>
        </main>
        <footer class="bg-gray-100 mt-auto bottom-0 border-t shadow-inner overflow-x-hidden">
          <div class="global-wrapper flex sm:block flex-col items-center md:items-start">
            <div class="flex flex-col-reverse md:flex-row px-6 lg:px-0 items-start justify-between w-full">
              <small class="">AJCAI 2026 - Australasian Joint Conference on Artificial Intelligence 2026, Auckland,
                New Zealand</small>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div id="gatsby-announcer"
      style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0"
      aria-live="assertive" aria-atomic="true">
    </div>
  </div>

  <script>
    function show_mobile_nav() {
      var current_class = document.getElementById('mobile_menu').className;
      if (current_class == 'hidden') {
        document.getElementById('mobile_menu').setAttribute('class', 'md:hidden');
        document.getElementById('menu_icon_1').setAttribute('class', 'hidden h-6 w-6');
        document.getElementById('menu_icon_2').setAttribute('class', 'block h-6 w-6');
      }
      else {
        document.getElementById('mobile_menu').setAttribute('class', 'hidden');
        document.getElementById('menu_icon_1').setAttribute('class', 'block h-6 w-6');
        document.getElementById('menu_icon_2').setAttribute('class', 'hidden h-6 w-6');
      }
    }
  </script>
</body>

</html>
